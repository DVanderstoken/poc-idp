<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Our Application</title>
<meta charset="utf-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>

	<header
		class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
		<div class="col-md-3 mb-2 mb-md-0">
			<a href="/"
				class="d-inline-flex link-body-emphasis text-decoration-none"> <svg
					class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
					<use xlink:href="#bootstrap"></use></svg>
			</a>
		</div>

		<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
			<li><a href="/" class="nav-link px-2">Home</a></li>
			<li><a href="/secured/" class="nav-link px-2 link-secondary">Secured
					Area</a></li>
		</ul>


		<div class="col-md-3 text-end" th:if="${utilisateur}">
			<span th:text="${utilisateur} ?: ''"></span>
			<button type="button" class="btn btn-outline-primary me-2"
				th:onclick="window.location.href='/logout'">DÃ©connexion</button>
			<!-- http://localhost:30300/realms/OurApplicationRealm/protocol/openid-connect/logout -->
		</div>
		<div class="col-md-3 text-end" th:unless="${utilisateur}">
			<button type="button" class="btn btn-outline-primary me-2"
				th:onclick="window.location.href='/secured/'">Connexion</button>
		</div>
	</header>

	<p>Secured area</p>

</body>
</html>
